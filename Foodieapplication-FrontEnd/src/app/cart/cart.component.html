<div class="container">
    <div id="form">
        <div id="heading">
            <h2>Enter Details</h2>
        </div>
        <form [formGroup]="userDetails" (ngSubmit)="onSubmit()">
            <div>
                <div>
                    <mat-form-field appearance="outline" id="gap" color="warn">
                        <mat-label>Order ID</mat-label>
                        <input matInput type="text" formControlName="orderId" name="orderId" [(ngModel)]="this.num">
                        <mat-error *ngIf="orderId?.errors?.['required']">
                            Order Id is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" color="warn">
                        <mat-label>Cuisine Type</mat-label>
                        <input matInput type="text" formControlName="restaurantName" name="restaurantName"  [(ngModel)]="cuisine1.cuisineType" readonly>
                        <mat-error *ngIf="restaurantName?.errors?.['required']">
                            Cuisine Type is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Item Name</mat-label>
                    <input matInput type="text" formControlName="itemName" name="itemName" [(ngModel)]="cuisine1.itemName" readonly>
                    <mat-error *ngIf="itemName?.errors?.['required']">
                        Item Name is required
                    </mat-error>
                </mat-form-field>
                <div><mat-form-field appearance="outline" color="warn">
                    <mat-label>Item Price</mat-label>
                    <input matInput type="number" formControlName="itemPrice" name="itemPrice" [(ngModel)]="cuisine1.itemPrice" readonly>
                    <mat-error *ngIf="itemPrice?.errors?.['required']">
                        Item Price is required
                    </mat-error>
                </mat-form-field></div>
                <div><mat-form-field appearance="outline" color="warn">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" formControlName="quantity" name="quantity">
                    <mat-error *ngIf="quantity?.errors?.['required']">
                        Quantity is required
                    </mat-error>
                </mat-form-field></div>
                <div><mat-form-field appearance="outline" color="warn">
                    <mat-label>Date</mat-label>
                    <input matInput type="date" formControlName="date" name="date">
                    <mat-error *ngIf="date?.errors?.['required']">
                        Date is required
                    </mat-error>
                </mat-form-field></div>
            </div>
            <div id="submit">
                <button mat-raised-button color="warn" id="login" type="submit" [disabled]="! userDetails.valid">Make Request</button>
            </div>
        </form>
    </div>
</div>
