<div class="container">
    <div id="form">
        <div id="heading">
            <h2>Registration</h2>
        </div>
        <form [formGroup]="userDetails">
            <div>
                <div>
                    <mat-form-field appearance="outline" id="gap" color="warn">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" formControlName="email" name="email" [(ngModel)]="user.email">
                        <mat-error *ngIf="email?.errors?.['required']">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="email?.errors?.['email']">
                            Email format is wrong
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" color="warn">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" name="password" [(ngModel)]="user.password">
                        <mat-error *ngIf="password?.errors?.['required']">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" name="name" [(ngModel)]="user.name">
                    <mat-error *ngIf="name?.errors?.['required']">
                        Name is required
                    </mat-error>
                </mat-form-field>
                <div><mat-form-field appearance="outline" color="warn">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role" name="role" [(ngModel)]="user.role">
                        <mat-option value="user">Customer</mat-option>
                        <mat-option value="Vendor">Vendor</mat-option>
                    </mat-select>
                    <mat-error *ngIf="role?.errors?.['required']">
                        Role is required
                    </mat-error>
                </mat-form-field></div>
                <div><mat-form-field appearance="outline" color="warn">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" formControlName="address" name="address" [(ngModel)]="user.address">
                    <mat-error *ngIf="address?.errors?.['required']">
                        Address is required
                    </mat-error>
                </mat-form-field></div>
                <div><mat-form-field appearance="outline" color="warn">
                    <mat-label>Phone No.</mat-label>
                    <input matInput type="number" formControlName="phoneNo" name="phoneNo" [(ngModel)]="user.phoneNo">
                    <mat-error *ngIf="phoneNo?.errors?.['required']">
                        Phone Number is required
                    </mat-error>
                    <mat-error *ngIf="phoneNo?.errors?.['pattern']">
                        Number should start with 7,8,9 and 10 digit
                    </mat-error>
                </mat-form-field></div>
            </div>
            <div id="submit">
                <button mat-raised-button (click)="addUser()" color="warn" id="login" [disabled]="! userDetails.valid">Submit</button>
                <button mat-raised-button type="reset" color="primary">Reset</button>
            </div>
        </form>
    </div>
</div>
