<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport 
	        [attr.role]="'navigation'" [mode]="'side'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="goToAdd()">
      <mat-icon class="icon">add</mat-icon>Add Restaurant
      </a>
      <a mat-list-item (click)="logout()">
      <mat-icon class="icon">logout</mat-icon>  Logout
      </a>
      <a mat-list-item (click)="showOrder()">
        <mat-icon class="icon">shopping bag</mat-icon> My Order
        </a>
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
